<div class="new-homePage px-5 py-5">
  <div class="Title">
    <h1>Yeni əlaqə məlumatı</h1>
  </div>
  <div class="w-100 tab-content">
    <form [formGroup]="newHomePageForm">
      <p-tabView>
        <p-tabPanel header="Azərbaycan">
          <div class="az_form">
            <div class="pb-2">
              <label for="Title"> Ünvan</label>
              <input
                type="text"
                pInputText
                class="w-100"
                formControlName="addressAz"
              />
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="İngilis">
          <div class="en_form">
            <div class="pb-2">
              <label for="Title"> Address</label>
              <input
                type="text"
                pInputText
                class="w-100"
                formControlName="addressEn"
              />
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Rus">
          <div class="ru_form">
            <div class="pb-2">
              <label for="Title"> Адрес</label>
              <input
                type="text"
                pInputText
                class="w-100"
                formControlName="addressRu"
              />
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>

      <div class="pb-2 my-2">
        <label for="Title"> Telefon nömrəsi</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="phoneNumber"
        />
      </div>

      <div class="pb-2 my-2">
        <label for="Title"> Email</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="emailAddress"
        />
      </div>

      <div class="pb-2 my-2">
        <label for="Title"> Facebook URL</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="facebookUrl"
        />
      </div>

      <div class="pb-2 my-2">
        <label for="Title"> Twitter URL</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="twitterUrl"
        />
      </div>

      <div class="pb-2 my-2">
        <label for="Title"> Instagram URL</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="instagramUrl"
        />
      </div>

      <div class="pb-2 my-2">
        <label for="Title"> Google Maps URL</label>
        <input
          type="text"
          pInputText
          class="w-100"
          formControlName="googleMapUrl"
        />
      </div>

      <div class="d-flex justify-content-end pt-4">
        <p-button
          label="Əlavə et"
          icon="fa-solid fa-plus"
          (onClick)="Submit()"
        />
      </div>
    </form>
  </div>
</div>
