<div class="main px-5 py-5">
    <div class="title d-flex justify-content-between align-items-center">
      <div><h1>Əlaqə</h1></div>
      <!-- <div>
        <button routerLink="/new-contact" class="px-4 py-2">Əlavə et</button>
      </div> -->
    </div>
    <div class="data_table">
      @if (contacts && contacts.length) {
      <!--Data table-->
      <table-togglable-columns
        [dataSource]="contacts"
        [displayedColumns]="displayedColumns"
        [paginator]="true"
        [editButton]="true"
        editButtonText="düzəliş et"
        [deleteButton]="true"
        deleteButtonText="sil"
        (onEdit)="editContactPageInfo($event.id)"
        (onDelete)="deleteContact($event)"
      ></table-togglable-columns>
      }
    </div>
  </div>
