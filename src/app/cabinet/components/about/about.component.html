<div class="main px-5 py-5">
  <div class="title d-flex justify-content-between align-items-center">
    <div><h1>Haqqımızda</h1></div>
    <!-- <div>
      <button routerLink="/new-about" class="px-4 py-2">Əlavə et</button>
    </div> -->
  </div>
  <div class="data_table">
    @if (abouts && abouts.length) {
    <!--Data table-->
    <table-togglable-columns
      [dataSource]="abouts"
      [columnWidth]="'0 0 50%'"
      [displayedColumns]="displayedColumns"
      [paginator]="true"
      [editButton]="true"
      editButtonText="düzəliş et"
      [deleteButton]="false"
      deleteButtonText="sil"
      (onEdit)="editAboutPageInfo($event.id)"
    ></table-togglable-columns>
    }
  </div>
</div>
