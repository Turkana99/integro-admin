<div class="main px-5 py-5">
  <div class="title d-flex justify-content-between align-items-center">
    <div><h1>Ana səhifə</h1></div>
    <!-- <div>
      <button routerLink="/new-homepage" class="px-4 py-2">Əlavə et</button>
    </div> -->
  </div>
  <div class="data_table">
    @if (ELEMENT_DATA && ELEMENT_DATA.length) {
    <!--Data table-->
    <table-togglable-columns
      [dataSource]="ELEMENT_DATA"
      [displayedColumns]="displayedColumns"
      [paginator]="true"
      [editButton]="true"
      editButtonText="düzəliş et"
      [deleteButton]="false"
      deleteButtonText="sil"
      (onEdit)="editHomePageInfo($event.id)"
      (onPage)="onPageChange($event)"
    ></table-togglable-columns>
    }
  </div>
</div>
