<div class="new-homePage px-5 py-5">
  <div class="title">
    <h1>Hüquqi dəyərləndirməyə baxış</h1>
  </div>
  <div class="w-100 tab-content">
    <!-- <quill-editor [modules]="quillModules"> </quill-editor> -->
    <div class="message">
      <span>Müraciət mətni</span>
      <p class="pt-2">{{ message }}</p>
    </div>
    <div class="title pt-3">
      <h4>Yüklənmiş fayllar</h4>
      <div *ngFor="let item of caseEvaluationAttachments">
        <a class="attachment-url" target="_blank" [href]="item.attachmentUrl"
          ><mat-icon>{{ item.fileIcon }}</mat-icon
          >{{ item.fileName }}</a
        >
      </div>
      <p *ngIf="!caseEvaluationAttachments.length">Fayl yoxdur</p>
    </div>
  </div>
</div>
