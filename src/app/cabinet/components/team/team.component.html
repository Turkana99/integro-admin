<div class="main px-5 py-5">
  <div class="title d-flex justify-content-between align-items-center">
    <div><h1>Komandamız</h1></div>
    <div>
      <button routerLink="/new-member" class="px-4 py-2">Əlavə et</button>
    </div>
  </div>
  <div class="data_table">
    @if (members && members.length) {
    <!--Data table-->
    <table-togglable-columns
      [dataSource]="members"
      [displayedColumns]="displayedColumns"
      [paginator]="true"
      [editButton]="true"
      editButtonText="düzəliş et"
      [deleteButton]="true"
      deleteButtonText="sil"
      (onEdit)="editMember($event.id)"
      (onDelete)="deleteMember($event)"
    ></table-togglable-columns>
    }
  </div>
</div>
